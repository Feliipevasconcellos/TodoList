<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="bliplist icon" href="image/favicon.png" type="image/x-icon" style="width: 1000px;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliplist</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 flex justify-between items-center bg-blue-600 text-white dark:bg-gray-800">
    <img class="w-30" src="./image/Bliplist.png" alt="Logo BlipList">
    <div id="clock" class="text-lg font-mono"></div>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <!-- Botão de nova tarefa -->
    <button id="btnNovaTarefa"
      class="mb-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-500">
      Nova Tarefa
    </button>

    <!-- Filtros -->
    <div class="mb-4 space-x-2">
      <button data-filter="all"
        class="filter-btn px-3 py-1 bg-gray-300 text-gray-800 rounded dark:bg-gray-700 dark:text-gray-200">
        Todas
      </button>
      <button data-filter="pending"
        class="filter-btn px-3 py-1 bg-yellow-400 text-black rounded dark:bg-yellow-600 dark:text-white">
        Pendentes
      </button>
      <button data-filter="done"
        class="filter-btn px-3 py-1 bg-green-400 text-black rounded dark:bg-green-600 dark:text-white">
        Concluídas
      </button>
    </div>

    <!-- Tabela -->
    <table class="w-full border-collapse bg-white shadow rounded-lg dark:bg-gray-800">
      <thead>
        <tr class="bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200">
          <th class="p-2">Título</th>
          <th class="p-2">Descrição</th>
          <th class="p-2">Data</th>
          <th class="p-2">Status</th>
          <th class="p-2">Ações</th>
        </tr>
      </thead>
      <tbody id="taskTable" class="text-center"></tbody>
    </table>
  </main>

  <!-- Modal Nova Tarefa -->
  <div id="modalNova" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-blue-950 p-6 rounded-lg w-96 text-gray-900 dark:bg-gray-800 dark:text-gray-100">
      <h2 class="text-lg font-bold mb-4">Nova Tarefa</h2>
      <input id="titulo" type="text" placeholder="Título"
        class="w-full mb-2 p-2 border rounded bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-gray-100">
      <textarea id="descricao" placeholder="Descrição"
        class="w-full mb-2 p-2 border rounded bg-gray-100 text-gray-900 dark:bg-gray-700 dark:text-gray-100"></textarea>
      <div class="flex justify-end space-x-2">
        <button id="cancelarNova" class="px-4 py-2 bg-gray-400 text-black rounded dark:bg-gray-600 dark:text-white">
          Cancelar
        </button>
        <button id="salvarTarefa" class="px-4 py-2 bg-green-600 text-white rounded dark:bg-green-700">
          Salvar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Confirmação -->
  <div id="modalConfirm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg w-80 text-gray-900 dark:bg-gray-800 dark:text-gray-100">
      <p id="confirmMessage" class="mb-4">Deseja confirmar?</p>
      <div class="flex justify-end space-x-2"><button id="cancelConfirm"
          class="px-4 py-2 bg-gray-400 text-black rounded dark:bg-gray-600 dark:text-white">Cancelar</button>
        <button id="okConfirm" class="px-4 py-2 bg-red-600 text-white rounded dark:bg-red-700">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Botão Tema -->
  <div class="fixed bottom-4 right-4">
    <label class="relative inline-flex items-center cursor-pointer">
      <input type="checkbox" id="toggleTheme" class="sr-only peer">
      <div
        class="w-14 h-8 bg-gray-300 rounded-full peer peer-checked:bg-green-500 dark:bg-gray-600 after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:after:translate-x-6 peer-checked:after:border-white">
      </div>
    </label>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
